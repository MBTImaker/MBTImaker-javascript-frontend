    <div class="loading">

    <div id="fb-root"></div>
    <script>(function (d, s, id) {

    <!-- 하얀 영역 -->

        <!-- 나랑 비슷한 영화 캐릭터는 -->
        <section class="result-character">
            <div class="textAndImg">
                <div class="subject"></div>
                <div class="movie-title"></div>
                <div class="movie-character"></div>
                <div class="character-img"></div>
            </div>

            <span class="conclusion">솔직하고 섬세한<br>성격을 가지고 있어요.</span>
            <div class="feature-list">
                <div class="feature">눈치가 빠른 편이에요.</div>
                <div class="feature">눈치가 빠른 편이에요.</div>

            </div>

            <div class="point-line"></div>

            <!-- 환상의 케이 & 환장의 케미 -->
            <div class="chemistry">
                <div class="chemi good">
                    <span class="chemi-title">환상의 케미</span>
                    <div class="character-img"></div>
                    <span class="movie-title">사운드 오브 뮤직</span>
                    <span class="movie-character">마리아</span>
                </div>
                <div class="chemi bad">
                    <span class="chemi-title">환장의 케미</span>
                    <div class="character-img"></div>
                    <span class="movie-title">사운드 오브 뮤직</span>
                    <span class="movie-character">마리아</span>
                </div>
            </div>
        </section>

        <!-- 결과 공유하기 -->
        <section class="share">
            <span>결과 공유하기</span>
            <ul class="share-btns">
                <li><a href="javascript:shareKakaotalk();" class="kakaotalk"></a></li>
                <li><a href="javascript:shareFacebook();" class="facebook"></a></li>
                <li><a href="javascript:shareTwitter();" class="twitter"></a></li>
                <li><a class="band"></a></li>
                <li><a class="instagram"></a></li>
            </ul>
        </section>

        <!-- 추천 영화 -->
        <section class="movies">
            <span>추천 영화</span>
            <ul class="movie-list">
                <li>
                    <div class="movie-01"></div>
                </li>
                <li>
                    <div class="movie-02"></div>
                </li>
                <li>
                    <div class="movie-03"></div>
                </li>
            </ul>
        </section>

        <!-- 테스트 다시하기 -->
        <button class="restart"></button>

        <!-- 댓글 -->
        <section class="communication">
            <!-- 댓글 작성 -->
            <div class="add-comment">
                <input type="text" class="nickname" id="nickname" name="nickname" placeholder="닉네임">
                <textarea name="comment-area" class="comment-area" id="comment-area" rows="5"
                    placeholder="댓글"></textarea>
                <input type="password" class="password" id="password" name="password" placeholder="비밀번호">
                <button class="wrtie-comment-btn"></button>
            </div>

            <div class="point-line"></div>

            <div class="show-comment">
                <div class="comment-01">
                    <div class="info">
                        <span class="name">메리</span>
                        <span class="date">08.28 21:23:05</span>
                    </div>

                    <div class="point-line"></div>

                    <span class="comment-text">정말 저랑 맞는 거 같아요! 신기해요!</span>

                    <div class="add-reply">
                        <input type="text">
                        <button class="write-reply-btn"></button>
                    </div>

                    <div class="show-reply">
                        <div class="info">
                            <span class="name">메리</span>
                            <span class="date">08.28 21:23:05</span>
                        </div>
                    </div>
                </div>

                <!-- comment-02 -->

                    <div class="index"></div>
