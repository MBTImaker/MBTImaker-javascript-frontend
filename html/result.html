            </div>
        </section>

        <!-- 결과 공유하기 -->
        <section class="share">
            <span>결과 공유하기</span>

        </section>

        <!-- 테스트 다시하기 -->
        <button class="restart"></button>

        <!-- 댓글 -->
        <section class="communication">

            <!-- 댓글 작성 -->
            <div class="add-comment">
                <input type="text" class="nickname" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
                <textarea name="comment-area" class="comment-area" id="comment-area" rows="18" placeholder="댓글을 입력하세요"></textarea>
                <input type="password" class="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                <button type="submit" class="wrtie-comment-btn" id="commentInit" name="commentInit" ></button>
            </div>
            
            <div class="point-line"></div>



            <div class="show-comment">
                <div class="comment-01">

                        <span id="rstDate" class="rstDate"></span>
                    </div>

                    <div class="point-line"></div>

                    <span id="rstcomment-text" class="rstcomment-text"></span>

                    <div class="add-reply">
                        <textarea name="comment-reply-area" class="comment-reply-area" id="comment-reply-area" rows="18" placeholder="답글을 달아주세요"></textarea>
                        <button class="write-reply-btn"></button>
                    </div>
