<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========================= files ========================= -->

    <!-- css -->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/result.css">
    <link rel="stylesheet" href="../css/result_media.css">

    <!-- javascript -->
    <script src="../javascript/default.js" defer></script>
    <script src="../javascript/userResult.js" defer></script>
    <script src="../javascript/share.js" defer></script>
    <script src="../javascript/comment.js" defer></script>
    <script src="../javascript/report.js" defer></script>
    <!-- Crypto CDN 로드 -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>



    <!-- ========================= share ========================= -->

    <!-- kakao sdk 호출 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- facebook -->
    <meta property="og:url" content="window.location.href" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="나의 영화 캐릭터 유형은?" />
    <meta property="og:description" content="나의 MBTI 유형과 어울리는 캐릭터와 영화를 알아보세요!" />
    <meta property="og:image" content="https://mbti-test.herokuapp.com/og_image.png" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@https://github.com/MBTImaker">
    <meta name="twitter:creator" content="@MBTImaker">
    <meta name="twitter:title" content="나의 영화 캐릭터 유형은?">
    <meta name="twitter:description" content="나의 MBTI 유형과 어울리는 캐릭터와 영화를 알아보세요!">
    <meta name="twitter:image" content="https://mbti-test.herokuapp.com/og_image.png">

    <!-- title -->
    <title>크리스마스에 영화 뭐 보지?</title>
</head>

<body>
    <div class="loading">
        <img src="../imgs/loading_ment.png" alt="영화캐릭터 분석중">
    </div>

    <!-- facebook -->
    <div id="fb-root"></div>
    <script>(function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

    <!-- 하얀 영역 -->
    <div class="block">
        <section class="result-character">
            <div class="textAndImg">
                <img class="subject"></img>
                <img class="movie-title"></img>
                <img class="movie-character"></img>
                <img class="character-img"></img>
            </div>

            <span class="conclusion"></span>
            <div class="feature-list">
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
            </div>

            <div class="point-line"></div>

            <!-- 환상의 케이 & 환장의 케미 -->
            <div class="chemistry">
                <div class="chemi good">
                    <span class="chemi-title">환상의 케미</span>
                    <img class="character-img"></img>
                    <span class="movie-title"></span>
                    <span class="movie-character"></span>
                </div>
                <div class="chemi bad">
                    <span class="chemi-title">환장의 케미</span>
                    <img class="character-img"></img>
                    <span class="movie-title"></span>
                    <span class="movie-character"></span>
                </div>
            </div>
        </section>

        <!-- 나와 같은 유형 -->
        <section class="likeMe">
            <span class="subTitle">나와 같은 유형</span>
            <div class="whiteBox">
                <div class="movie-title"></div>
                <div class="movie-character"></div>
                <div class="imgAndGraph">
                    <!-- img -->
                    <img src="" alt="">
                    <!-- graph -->
                    <div id="likeMe" class="circular">
                        <div class="inner"></div>
                        <div class="outer"></div>
                        <div class="numb">
                            0%
                        </div>
                        <div class="numb-title">
                            나와 같은 유형
                        </div>
                        <div class="circle">
                            <div class="fixed-dot">
                                <span></span>
                            </div>
                            <div class="dot">
                                <span></span>
                            </div>
                            <div class="bar left">
                                <div class="progress"></div>
                            </div>
                            <div class="bar right">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 가장 많이 나온 유형 -->
        <section class="mostType">
            <span class="subTitle">가장 많이 나온 유형</span>
            <div class="whiteBox">
                <div class="movie-title"></div>
                <div class="movie-character"></div>
                <div class="imgAndGraph">
                    <!-- img -->
                    <img src="" alt="">
                    <!-- graph -->
                    <div id="mostType" class="circular">
                        <div class="inner"></div>
                        <div class="outer"></div>
                        <div class="numb">
                            0%
                        </div>
                        <div class="numb-title">
                            현재 1위 유형
                        </div>
                        <div class="circle">
                            <div class="fixed-dot">
                                <span></span>
                            </div>
                            <div class="dot">
                                <span></span>
                            </div>
                            <div class="bar left">
                                <div class="progress"></div>
                            </div>
                            <div class="bar right">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>

        <!-- 결과 공유하기 -->
        <section class="share">
            <span class="subTitle">결과 공유하기</span>
            <ul class="share-btns">
                <li><a href="javascript:shareKakaotalk();" class="kakaotalk"></a></li>
                <li><a href="javascript:shareFacebook();" class="facebook"></a></li>
                <li><a href="javascript:shareTwitter();" class="twitter"></a></li>
                <li><a href="javascript:shareBand();" class="band"></a></li>
                <li><a href="../imgs/share_img_test.png" class="instagram" download="나의 영화 캐릭터 유형은?.png"></a></li>
            </ul>
        </section>

        <!-- 추천 영화 -->
        <section class="movies">
            <span class="subTitle">추천 영화</span>
            <ul class="movie-list">
                <li>
                    <img class="movie-01"></img>
                </li>
                <li>
                    <img class="movie-02"></img>
                </li>
                <li>
                    <img class="movie-03"></img>
                </li>
            </ul>
        </section>

        <!-- 테스트 다시하기 -->
        <a href="home.html" class="restart"></a>

        <!-- 댓글 -->
        <section class="communication">

            <!-- 댓글 작성 -->
            <div class="add-comment">
                <input type="text" class="nickname" id="nickname" name="nickname" placeholder="닉네임을 입력하세요.(2~10자)">
                <div class="commentArea">
                    <textarea name="comment-area" class="comment-area" id="comment-area" rows="18"
                    placeholder="댓글을 입력하세요. (500자 내외)" onkeyup="fn_checkByte(this)"></textarea>
                    <!-- <span id="comment_count" class="comment_count">0/500</span> -->
                    <span id="comment_count">(0/500)</span>

                </div>
                <input type="password" class="password" id="password" name="password" placeholder="비밀번호를 입력하세요.(4~20자)">
                <button type="submit" class="wrtie-comment-btn" id="commentInit" name="commentInit"
                    onclick="enc(true,false,'',true)"></button>



            </div>

            <div class="point-line"></div>

            <!-- 댓글 창 보여주기 -->
            <div class="show-comment">

            </div>

            <!-- 신고 모달 -->
            <div class="report-modal">
                <div class="report-modal-container">
                    <h2>신고</h2>
                    <!-- <img src="" alt="" class="report-modal-img"> -->
    
                    <div class="input-area">
                        <select name="신고유형" id="subject">
                            <option value="">신고유형</option>
                            <option value="ABUSE">욕설/비하</option>
                            <option value="PORNOGRAPHY">음란물/불건전한 대화</option>
                            <option value="COMMERCIAL">상업적 광고/판매</option>
                            <option value="PAPERING">낚시/도배</option>
                            <option value="DISPUTE">지나친 정치/종교 논쟁</option>
                            <option value="PROMOTION">불법 홍보</option>
                        </select>
        
                        <input type="text" id="description" placeholder="신고 내용을 적어주세요.">
                        <div class="btns">
                            <button class="gray-btn" id="cancle" onclick="cancleReport()">취소</button>
                            <button class="red-btn" id="submit" onclick="sendReport()">제출</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이지 넘기기 -->   
            <div class="comment-pages" id="comment-pages">
            </div> 

        </section>


    </div>

    <div class="fb-quote"></div>
</body>

</html>
