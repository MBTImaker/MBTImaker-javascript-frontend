<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/result.css">

    <!-- javascript -->
    <script src="../javascript/result.js" defer></script>

    <!-- title -->
    <title>Result</title>
</head>

<body>
    <!-- 하얀 영역 -->
    <div class="block">
        <!-- 나랑 비슷한 영화 캐릭터는 -->
        <section class="result-character">
            <div class="textAndImg">
                <div class="subject"></div>
                <div class="movie-title"></div>
                <div class="movie-character"></div>
                <div class="character-img"></div>
            </div>

            <span class="conclusion">솔직하고 섬세한<br>성격을 가지고 있어요.</span>
            <div class="feature-list">
                <div class="feature">눈치가 빠른 편이에요.</div>
                <div class="feature">눈치가 빠른 편이에요.</div>
                <div class="feature">눈치가 빠른 편이에요.</div>
            </div>

            <div class="point-line"></div>

            <!-- 환상의 케이 & 환장의 케미 -->
            <div class="chemistry">
                <div class="good">
                    <span class="good-title">환상의 케미</span>
                    <img src="" alt="환상의 케미 이미지">
                    <span class="movie-title"></span>
                    <span class="movie-character"></span>
                </div>
                <div class="bad">

                </div>
            </div>
        </section>

        <!-- 결과 공유하기 -->
        <section class="share">
            <span>결과 공유하기</span>
            <div class="share-btns">
                <button class="kakaotalk"></button>
                <button class="facebook"></button>
                <button class="twitter"></button>
                <button class="band"></button>
                <button class="instagram"></button>
            </div>
        </section>

        <!-- 추천 영화 -->
        <section class="movies">
            <span>추천 영화</span>
            <div class="movie-list">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </section>

        <!-- 테스트 다시하기 -->
        <button class="restart"></button>

        <!-- 댓글 -->
        <section class="communication">
            <!-- 댓글 작성 -->
            <div class="add-comment">
                <div class="nickname"></div>
                <div class="comment-area"></div>
                <div class="pw"></div>
                <button class="wrtie-comment-btn"></button>
            </div>
            
            <div class="point-line"></div>

            <div class="show-comment">
                <div class="comment-01">
                    <div class="info">
                        <span class="name">메리</span>
                        <span class="date">08.28 21:23:05</span>
                    </div>

                    <div class="point-line"></div>

                    <span class="comment-text">정말 저랑 맞는 거 같아요! 신기해요!</span>

                    <div class="add-reply">
                        <input type="text">
                        <button class="write-reply-btn"></button>
                    </div>

                    <div class="show-reply">
                        <div class="info">
                            <span class="name">메리</span>
                            <span class="date">08.28 21:23:05</span>
                        </div>
                    </div>
                </div>

                <!-- comment-02 -->
                <!-- comment-03 -->

                <div class="comment-pages">
                    <div class="left-btn"></div>
                    <div class="index"></div>
                    <div class="right-btn"></div>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
